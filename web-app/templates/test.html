<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
<select name="BRANDS" method="GET" action="/">
    <option value="{{unique_brands[0]}}" selected>{{brands[0]}}</option>
    {% for brand in brands[1:] %}
    <option value="{{brands}}" selected>{{brands}}</option>
    {& endfor %}
</select>
</body>
</html>
